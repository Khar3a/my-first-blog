<!--* La etiqueta mas basica <html>, siempre va al inicio de cualquier página web y </html> va siempre al final.
* <p> es una etiqueta para los elementos de párrafo; </p> cierra cada párrafo

- head es un elemento que contiene información sobre el documento que no se muestra en la pantalla.Usamos <head> para decirle el navegador acerca de la configuración de la página

- body es un elemento que contiene todo lo que se muestra como parte de la página web.<body> para decir lo que realmente está en la página.
- Ha interpretado <title>Ola's blog</title> y colocó el texto en la barra de título de tu navegador--> 
{% load static %}

<html>
    <head>
        <!--instalacion de bootstrap-->
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p>publicado: {{ post.published_date }}</p>
                            </div>
                        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
